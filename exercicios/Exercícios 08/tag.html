    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elemntos da lista, a seguir passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        
<li><abbr title="usa-se a tag <p>">Parágrafos</abbr></li>
<li><abbr title="usa-se de <h1> até <h6>">Títulos</abbr></li>
<li><abbr title="usa-se <img>">Imagens</abbr></li>
<li><abbr title="usa-se a tag <abbr>">Abreviações</abbr></li>
<li><abbr title="usa-se <code>">Código-fonte</abbr></li>
<li><abbr title="usa-se <ol> e <li>">Listas numeradas</abbr></li>
<li><abbr title="usa-se <ul> e <li>">Listas com demarcadores</abbr></li>
        </ins>
    </ul>
